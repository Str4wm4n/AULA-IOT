<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura Atual</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo geral da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            color: #2d3e50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        /* Container dos gráficos */
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
        }

        .grafico {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grafico h2 {
            margin-bottom: 10px;
            font-size: 20px;
            color: #2d3e50;
        }

        iframe {
            width: 450px;
            height: 260px;
            border: 2px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }

        footer a {
            text-decoration: none;
            color: #007BFF;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Container principal com gradiente */
        .container {
            background: linear-gradient(135deg, #56CCF2, #2F80ED);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Temperatura Atual</h1>
        <p>Veja abaixo a previsão do tempo para a sua região:</p>

        <div class="iframe-container">
            <div class="grafico">
                <h2>Temperatura</h2>
                <iframe
                    src="https://thingspeak.com/channels/3042958/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">
                </iframe>
            </div>

            <div class="grafico">
                <h2>Umidade</h2>
                <iframe
                    src="https://thingspeak.com/channels/3042958/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">
                </iframe>
            </div>
        </div>

        <footer>
            <p>Monkey D. Luffy</p>
        </footer>
    </div>

</body>

</html>
